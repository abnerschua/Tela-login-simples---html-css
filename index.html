<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid FC</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/realmadrid.png" alt="escudo real madrid">
        <h1 class="titulo-header">REAL MADRID FC</h1>
    </header>

    <main>
        <div class="container-login">
            <p class="login">Login</p>
            <p class="texto-login">E-mail ou nome de usuário:</p>
            <input type="text" placeholder="Digite seu e-mail ou nome de usuário">
            <p class="texto-login">Senha:</p>
            <input type="password" placeholder="Digite sua senha">
            <a class="esqueceu" href="#">Esqueceu a senha?</a>

            <button class="botao-entrar"><a href="#">Entrar</a></button>
        </div>
        <div class="container-cadastro">
            <p class="login">Faça seu cadastro</p>
            <p class="texto-login">E-mail:</p>
            <input type="text" placeholder="Digite seu e-mail">
            <p class="texto-login">Usuário:</p>
            <input type="password" placeholder="Escolha um nome de usuário">
            <p class="texto-login">Senha:</p>
            <input type="password" placeholder="Digite sua senha">
            <p class="texto-login">Repita a senha:</p>
            <input type="password" placeholder="Repita sua senha">

            <button class="botao-entrar"><a href="#">Cadastrar</a></button>
        </div>

        
    </main>
</body>
</html>
